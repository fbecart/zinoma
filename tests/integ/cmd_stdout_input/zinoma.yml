targets:
  random:
    input:
      - cmd_stdout: echo $(gdate +%N || date +%N)
    output:
      - paths: [random_output.txt]
    build: echo $(gdate +%N || date +%N) > random_output.txt

  stable:
    input:
      - cmd_stdout: echo $SHELL
    output:
      - paths: [stable_output.txt]
    build: echo $SHELL > stable_output.txt
