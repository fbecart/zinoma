targets:
  random:
    inputs:
      - cmd_stdout: echo $RANDOM
    outputs:
      - paths: [random_output.txt]
    build: echo $RANDOM > random_output.txt

  stable:
    inputs:
      - cmd_stdout: echo $SHELL
    outputs:
      - paths: [stable_output.txt]
    build: echo $SHELL > stable_output.txt
