targets:
  random:
    input:
      - cmd_stdout: w32tm /query /status /verbose
    output:
      - paths: [random_output.txt]
    build: w32tm /query /status /verbose > random_output.txt

  stable:
    input:
      - cmd_stdout: echo %COMSPEC%
    output:
      - paths: [stable_output.txt]
    build: echo %COMSPEC% > stable_output.txt
