targets:
  test:
    input:
      - paths: [Cargo.lock, Cargo.toml, src, tests]
    build: exec cargo test

  clippy:
    input:
      - paths: [src]
    build: exec cargo clippy

  no-unused-dependencies:
    dependencies: [clippy]
    input:
      - paths: [Cargo.toml, src, tests]
    build: exec cargo +nightly udeps

  fmt:
    input:
      - paths: [src, tests]
    build: exec cargo fmt --all -- --check

  check:
    dependencies: [test, clippy, no-unused-dependencies, fmt]

  install:
    dependencies: [check]
    build: exec cargo install --path .
