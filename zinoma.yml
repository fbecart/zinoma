targets:
  test:
    input:
      - paths: [Cargo.lock, Cargo.toml, src, tests]
    build: cargo test

  clippy:
    input:
      - paths: [src]
    build: cargo clippy

  no-unused-dependencies:
    dependencies: [clippy]
    input:
      - paths: [Cargo.toml, src, tests]
    build: cargo +nightly udeps

  fmt:
    input:
      - paths: [src, tests]
    build: cargo fmt --all -- --check

  check:
    dependencies: [test, clippy, no-unused-dependencies, fmt]

  install:
    dependencies: [check]
    build: cargo install --path .
