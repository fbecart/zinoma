targets:
  test:
    input_paths: [ Cargo.lock, Cargo.toml, src, tests ]
    build: [ cargo test ]

  clippy:
    input_paths: [ src ]
    build: [ cargo clippy ]

  no-unused-dependencies:
    dependencies: [ clippy ]
    input_paths: [ Cargo.toml, src, tests ]
    build: [ cargo +nightly udeps ]

  check:
    dependencies: [ test, clippy, no-unused-dependencies ]

  install:
    dependencies: [ check ]
    build: [ cargo install --path . ]
